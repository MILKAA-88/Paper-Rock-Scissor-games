<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Paper-Rock-Scissor-games (chifoumi)</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <h1> Chifoumie (by MILKAA) </h1>
<div>
  <div id="paper">
    <img src="/img/paper.png" alt="Papier">

  <h2 id="gamesStatus"> Sélélection votre arme ! </h2>

<script src="app.js" type="text/javascript" charset="utf-8"></script>
</html>
